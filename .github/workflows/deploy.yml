name: Deploy CDK Stack

on:
  workflow_call:
    inputs:
      environment:
        description: "Deployment environment (dev, stage, prd)"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    # PR時はデプロイをスキップし、ビルドのみ実行
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all
        run: npm run build:all

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: CDK Deploy
        run: npx cdk deploy --require-approval never
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          # ここにcdkで必要となる環境変数を追加する
          # github repository -> settings -> secrets and variables -> actions -> environments -> {environment} -> variables

  # PR時のビルドとテストのジョブ
  test:
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all
        run: npm run build:all

      - name: CDK Synth (validate CloudFormation)
        run: npx cdk synth
